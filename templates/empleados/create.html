<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Zona</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      background-color: #f8f9fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
      padding: 2rem;
    }

    .form-label {
      font-weight: 600;
      color: #374151;
      font-size: 0.9rem;
    }

    .form-control, .form-select {
      border-radius: 10px;
      padding: 10px 15px;
      border-color: #d1d5db;
    }

    .form-control:focus, .form-select:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 0.25rem rgba(79, 70, 229, 0.25);
    }

    .btn-primary {
      background-color: #4f46e5;
      border: none;
      border-radius: 10px;
      padding: 10px 25px;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #4338ca;
    }

    .btn-secondary {
      border-radius: 10px;
      padding: 10px 25px;
      font-weight: 500;
    }

    .page-title {
      color: #1f2937;
      font-weight: 700;
    }

    .container {
      max-width: 1300px;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="card">
      <h2 class="page-title mb-4">
        <i class="bi bi-plus-circle me-2"></i>Agregar Nueva Zona
      </h2>

      <form action="/store" method="post" class="row g-4">

        <div class="col-md-4">
          <label class="form-label">Concepto de Zona</label>
          <input type="text" class="form-control" name="concepto_2" id="concepto_2" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">Descripción</label>
          <input type="text" class="form-control" name="descripcion" id="descripcion" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">Estado</label>
          <select class="form-select" name="activo" id="activo" required>
            <option value="">Seleccionar Estado</option>
            <option value="S">Activo</option>
            <option value="N">Deshabilitado</option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Línea</label>
          <select class="form-select" name="linea" id="linea" required>
            <option value="1">Línea 1</option>
            <option value="2">Línea 2</option>
            <option value="3">Línea 3</option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Coordinación</label>
          <select class="form-select" name="coordinacion" id="coordinacion" required>
            <option value="Canal Virtual">Canal Virtual</option>
            <option value="EDUCACIÓN">Educación</option>
            <option value="ESTADO 1">Estado 1</option>
            <option value="ESTADO 2">Estado 2</option>
            <option value="Gerencia - Iván Antequera">Gerencia</option>
            <option value="INDUSTRIA">Industria</option>
            <option value="MOBILIARIO">Mobiliario</option>
            <option value="PROYECTOS">Proyectos</option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Cédula Coordinador</label>
          <input type="text" class="form-control" name="nit_cordinador" id="nit_cordinador">
        </div>

        <div class="col-md-4">
          <label class="form-label">Coordinador</label>
          <input type="text" class="form-control" name="cordinador" id="cordinador">
        </div>

        <div class="col-md-4">
          <label class="form-label">Correo Coordinador</label>
          <input type="email" class="form-control" name="correo_coord" id="correo_coord">
        </div>

        <div class="col-md-4">
          <label class="form-label">Celular Coordinador</label>
          <input type="number" class="form-control" name="cel_coord" id="cel_coord">
        </div>

        <div class="col-md-4">
          <label class="form-label">Extensión Coordinador</label>
          <input type="text" class="form-control" name="ext_coord" id="ext_coord">
        </div>

        <div class="col-md-4">
          <label class="form-label">Cédula Ejecutivo</label>
          <input type="text" class="form-control" name="nit_ejecutivo" id="nit_ejecutivo">
        </div>

        <div class="col-md-4">
          <label class="form-label">Ejecutivo</label>
          <input type="text" class="form-control" name="ejecutivo" id="ejecutivo">
        </div>

        <div class="col-md-4">
          <label class="form-label">Correo Ejecutivo</label>
          <input type="email" class="form-control" name="correo_ejec" id="correo_ejec">
        </div>

        <div class="col-md-4">
          <label class="form-label">Celular Ejecutivo</label>
          <input type="number" class="form-control" name="cel_ejec" id="cel_ejec">
        </div>

        <div class="col-md-4">
          <label class="form-label">Extensión Ejecutivo</label>
          <input type="text" class="form-control" name="ext_ejec" id="ext_ejec">
        </div>

        <!-- Botones -->
        <div class="col-12 d-flex justify-content-center gap-3 mt-4">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-circle me-2"></i>Agregar Zona
          </button>
          <a href="/" class="btn btn-secondary">
            <i class="bi bi-x-circle me-2"></i>Cancelar
          </a>
        </div>
      </form>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

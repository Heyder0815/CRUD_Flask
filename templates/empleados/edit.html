<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Información</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    body {
      background-color: #f8f9fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
      padding: 2rem;
    }

    .form-label {
      font-weight: 600;
      color: #374151;
      font-size: 0.9rem;
    }

    .form-control, .form-select {
      border-radius: 10px;
      padding: 10px 15px;
      border-color: #d1d5db;
    }

    .form-control:focus, .form-select:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 0.25rem rgba(79, 70, 229, 0.25);
    }

    .btn-primary {
      background-color: #4f46e5;
      border: none;
      border-radius: 10px;
      padding: 10px 25px;
      font-weight: 500;
    }

    .btn-primary:hover {
      background-color: #4338ca;
    }

    .btn-secondary {
      border-radius: 10px;
      padding: 10px 25px;
      font-weight: 500;
    }

    .page-title {
      color: #1f2937;
      font-weight: 700;
    }

    .container {
      max-width: 1300px;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="card">
      <h2 class="page-title mb-4"><i class="bi bi-pencil-square me-2"></i>Editar Información</h2>

      <form action="/update" method="POST" class="row g-4">
        {% for ven in empleados %}
        <input type="hidden" id="id" name="id" value="{{ ven[0] }}">

        <!-- Cada campo ocupa 1/3 de ancho en pantallas grandes -->
        <div class="col-md-4">
          <label class="form-label" for="concepto_2">Concepto</label>
          <input type="text" class="form-control" id="concepto_2" name="concepto_2" value="{{ ven[1] }}">
        </div>

        <div class="col-md-4">
          <label class="form-label" for="descripcion">Descripción</label>
          <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ ven[2] }}">
        </div>

<div class="col-md-4">
  <label class="form-label" for="activo">Estado</label>
  <select class="form-select" name="activo" id="activo">
    {% if ven[3] == 'S' %}
      <option selected value="S">Habilitado</option>
      <option value="N">Deshabilitar</option>
    {% else %}
      <option selected value="N">Deshabilitado</option>
      <option value="S">Habilitar</option>
    {% endif %}
  </select>
</div>

        <div class="col-md-4">
          <label class="form-label" for="linea">Línea</label>
          <input type="text" class="form-control" id="linea" name="linea" value="{{ ven[4] }}">
        </div>

        <div class="col-md-4">
          <label class="form-label" for="coordinacion">Coordinación</label>
          <input type="text" class="form-control" id="coordinacion" name="coordinacion" value="{{ ven[5] }}">
        </div>

        <div class="col-md-4">
          <label class="form-label" for="nit_cordinador">NIT Coordinador</label>
          <input type="text" class="form-control" id="nit_cordinador" name="nit_cordinador" value="{{ ven[6] }}">
        </div>

        <div class="col-md-4">
          <label class="form-label" for="cordinador">Coordinador</label>
          <input type="text" class="form-control" id="cordinador" name="cordinador" value="{{ ven[7] }}">
        </div>

        <div class="col-md-4">
          <label class="form-label" for="correo_coord">Correo Coordinador</label>
          <input type="email" class="form-control" id="correo_coord" name="correo_coord" value="{{ ven[8] }}">
        </div>

        <div class="col-md-4">
          <label class="form-label" for="cel_coord">Celular Coordinador</label>
          <input type="number" class="form-control" id="cel_coord" name="cel_coord" value="{{ ven[9] }}">
        </div>

        <div class="col-md-4">
          <label class="form-label" for="ext_coord">Extensión Coordinador</label>
          <input type="number" class="form-control" id="ext_coord" name="ext_coord" value="{{ ven[10] }}">
        </div>

        <div class="col-md-4">
          <label class="form-label" for="nit_ejecutivo">NIT Ejecutivo</label>
          <input type="number" class="form-control" id="nit_ejecutivo" name="nit_ejecutivo" value="{{ ven[11] }}">
        </div>

        <div class="col-md-4">
          <label class="form-label" for="ejecutivo">Ejecutivo</label>
          <input type="text" class="form-control" id="ejecutivo" name="ejecutivo" value="{{ ven[12] }}">
        </div>

        <div class="col-md-4">
          <label class="form-label" for="correo_ejec">Correo Ejecutivo</label>
          <input type="email" class="form-control" id="correo_ejec" name="correo_ejec" value="{{ ven[13] }}">
        </div>

        <div class="col-md-4">
          <label class="form-label" for="cel_ejec">Celular Ejecutivo</label>
          <input type="number" class="form-control" id="cel_ejec" name="cel_ejec" value="{{ ven[14] }}">
        </div>

        <div class="col-md-4">
          <label class="form-label" for="ext_ejec">Extensión Ejecutivo</label>
          <input type="number" class="form-control" id="ext_ejec" name="ext_ejec" value="{{ ven[15] }}">
        </div>

        {% endfor %}

        <!-- Botones -->
        <div class="col-12 d-flex justify-content-center gap-3 mt-4">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save me-2"></i>Guardar Cambios
          </button>
          <a href="/" class="btn btn-secondary">
            <i class="bi bi-arrow-left me-2"></i>Cancelar
          </a>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal de confirmación -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg rounded-4">
      <div class="modal-header bg-primary text-white rounded-top-4">
        <h5 class="modal-title" id="confirmModalLabel">Confirmar actualización</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        ¿Estás seguro de que deseas actualizar la información?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="confirmBtn">Sí, actualizar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.querySelector('form');
    const confirmModal = new bootstrap.Modal(document.getElementById('confirmModal'));
    const confirmBtn = document.getElementById('confirmBtn');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Detenemos el envío por ahora
      confirmModal.show(); // Mostramos el modal
    });

    confirmBtn.addEventListener('click', function () {
      confirmModal.hide();
      form.submit(); // Envía el formulario después de confirmar
    });
  });
</script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
